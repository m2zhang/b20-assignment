<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Course Website</title>
<style>
  body {
    font-family: Arial, sans-serif;
  }
  .navbar {
    display: flex;
    list-style-type: none;
    padding: 0;
    overflow: hidden;
    background-color: #333;
  }
  .navbar li {
    float: left;
  }
  .navbar li a {
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
  }
  .navbar li a:hover {
    background-color: #ddd;
    color: black;
  }
  .news-section {
    width: 80%;
    margin: 20px auto;
  }
  .news-item {
    background-color: #f2f2f2;
    padding: 20px;
    margin-bottom: 15px;
  }
</style>
</head>
<body>

<ul class="navbar">
  <li><a href="#calendar">Calendar</a></li>
  <li><a href="#news">News</a></li>
  <li><a href="#piazza">Piazza</a></li>
  <!-- Add other navbar items here -->
</ul>

<div class="news-section">
  <h2>News and Announcements</h2>
  <!-- Repeat this div for each news item -->
  <div class="news-item">
    <p>News item 1 content goes here...</p>
  </div>
  <div class="news-item">
    <p>News item 2 content goes here...</p>
  </div>
  <div class="news-item">
    <p>News item 3 content goes here...</p>
  </div>
</div>

</body>
</html>
